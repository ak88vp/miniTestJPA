<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <style>
        table {
            border: 1px solid #d21d1d;
        }

        th {
            border: 1px solid #d21d1d;
        }

        td {
            border: 1px solid #d21d1d;
        }

        body {
            background: url("https://images.unsplash.com/photo-1542435503-956c469947f6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YmxvZyUyMGJhY2tncm91bmR8ZW58MHx8MHx8&w=1000&q=80");
            background-size: cover;
            font-family: 'Imperial Script', cursive;
            font-size: 10mm;
        }
        .chu{
            color: #100f0f;
            size: 3px;
        }
        .imgProduct{
            height: 60px;
            width: 60px;
        }

    </style>
</head>


<body class="br">
<center>

    <h1>List Student</h1>
    <br>
    <br>
    <br>
    <div class="center-pill">
        <div class="row">
            <div class="offset-1"></div>
            <div class="col-2">
                <a class="btn btn-primary" href="/" role="button"> Home </a>
            </div>
            <div class="offset-5"></div>
            <div class="col-4" style="background-color : transparent">
                                <nav class="navbar navbar-light " style="background-color : transparent !important;">
                                    <form class="form-inline" >
                                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                                               name="key">
                                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                    </form>
                                </nav>
            </div>
        </div>
    </div>
    <a class="btn btn-primary" href="/score8" role="button"> students over 8 score </a>
    <div class="center-pill">
        <div class="row">
            <div class="offset-1"></div>
            <div class="col-10">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">img</th>
                        <th scope="col">NAME</th>
                        <th scope="col">Age</th>
                        <th scope="col">Score</th>
                        <th scope="col">Class</th>
                        <th scope="col">Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="student,index : ${students}">
                        <tr>
                            <td><img th:src="@{'/student/'+${student.getImg()}}" alt="" class="imgProduct"></td>
                            <td class="chu" th:text="${index.count}"></td>
                            <td class="chu" th:text="${student.getName()}"></td>
                            <td class="chu" th:text="${student.getAge()}"></td>
                            <td class="chu" th:text="${student.getScore()}"></td>
                            <td class="chu" th:text="${student.getClasszz().getName()}"></td>

                            <td><a class="aa" th:href="@{/edit/__${student.getId()}__ }">Edit</a></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <br>
                <div>

                    <a th:if="${students.hasPrevious()}" th:href="@{'/'(page=${students.number}-1,key=${key})}"> back</a>
                    <span th:text="${students.number+1}"></span>/<span th:text="${students.totalPages}"></span>
                    <a th:if="${students.hasNext()}" th:href="@{'/'(page=${students.number}+1,key=${key})}"> Next</a>
                </div>
            </div>
            <div class="offset-1"></div>
        </div>
    </div>
</center>
</body>
</html>
